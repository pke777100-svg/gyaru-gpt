<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>waru GPT</title>
<style>
:root{
 --bg:#f7f7f8; --side:#202123; --chat:#fff; --user:#dcf8c6; --input:#fff; --line-bg:#e5ddd5;
 --blue:#1a73e8
}
body{margin:0;font-family:-apple-system;background:var(--bg);height:100vh;overflow:hidden}
.app{display:flex;height:100%}

/* sidebar */
.side{position:fixed;top:0;left:0;width:260px;height:100%;background:var(--side);color:#fff;transform:translateX(-100%);transition:.25s;display:flex;flex-direction:column;z-index:20}
.side.open{transform:translateX(0)}
.side h1{font-size:14px;margin:10px}
.side input,.side button{margin:6px;border-radius:6px;border:0;padding:8px}
.list{flex:1;overflow:auto}
.item{padding:10px;border-bottom:1px solid #2a2b32;display:flex;align-items:center;gap:6px;cursor:pointer}
.item.active{background:#2a2b32}
.item span.title{flex:1}
.more{padding:4px 8px;font-size:20px;color:#aaa}

/* overlay */
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;z-index:10}
.overlay.show{display:block}

/* main */
.main{flex:1;display:flex;flex-direction:column}
.top{padding:10px;background:var(--chat);border-bottom:1px solid #ddd;display:flex;gap:10px;align-items:center}
.chat{flex:1;overflow:auto;padding:12px;background:var(--chat);scroll-behavior:smooth}
.msg{display:flex;margin:4px 0;flex-wrap:wrap}
.msg.user{justify-content:flex-end}
.bubble{max-width:70%;padding:10px;border-radius:12px;white-space:pre-wrap;word-break:break-word}
.msg.user .bubble{background:var(--user)}
.msg.ai .bubble{background:var(--chat);border:1px solid #ddd}
.controls{padding:10px;background:var(--chat);border-top:1px solid #ddd;display:flex;flex-direction:column;gap:4px}
textarea{width:100%;font-size:16px;padding:8px;border-radius:8px;border:1px solid #ccc;resize:none}
button{padding:8px;border-radius:6px;border:0;cursor:pointer}
.progress{height:4px;background:var(--blue);width:0;transition:width .1s}
.menuBox{position:fixed;bottom:0;left:0;right:0;background:#fff;border-radius:12px 12px 0 0;display:none;z-index:30;padding:10px}
.menuBox button{width:100%;padding:12px;margin:6px 0;font-size:16px}

/* LINEé¢¨åˆ‡æ›¿ */
.line .chat{background:var(--line-bg)}
.line .msg.ai .bubble{background:#fff;border:1px solid #ccc;border-radius:20px 20px 20px 0}
.line .msg.user .bubble{background:#dcf8c6;border-radius:20px 20px 0 20px}

/* å…¥åŠ›ä¸­ç‚¹æ»… */
@keyframes blink {0%,100%{opacity:1}50%{opacity:0.2}}
.typing{color:var(--blue);animation:blink 1s infinite}

/* iPhoneå¯¾å¿œ */
@supports (-webkit-overflow-scrolling:touch){.chat{overflow-scrolling:touch}}
</style>
</head>
<body>

<div class="overlay" id="ov" onclick="toggleSide(false);closeMenu()"></div>

<!-- sidebar -->
<div class="side" id="side">
 <h1>waru GPT</h1>
 <input placeholder="æ¤œç´¢" oninput="render(this.value)">
 <button onclick="newThread('joker')">ğŸƒ ã‚¸ãƒ§ãƒ¼ã‚«ãƒ¼</button>
 <button onclick="newThread('harley')">ğŸ’‹ ãƒãƒ¼ãƒ¬ã‚¯ã‚¤ãƒ³</button>
 <button onclick="newThread('ai')">ğŸ¤– ç„¡æ©Ÿè³ªAI</button>
 <div class="list" id="threads"></div>
 <button onclick="share()">ğŸ”— å…±æœ‰URL</button>
 <button onclick="toggleLine()">ğŸ’¬ LINEé¢¨åˆ‡æ›¿</button>
</div>

<!-- main -->
<div class="app" id="app">
 <div class="main">
  <div class="top">
   <span onclick="toggleSide()">â˜°</span><b>Chat</b>
  </div>
  <div class="chat" id="chat"></div>
  <div class="progress" id="prog"></div>
  <div class="controls">
   <textarea id="q" rows="2" placeholder="Enteré€ä¿¡ / Shift+Enteræ”¹è¡Œ"></textarea>
   <div style="display:flex;gap:4px">
     <button onclick="send()">é€ä¿¡</button>
     <button onclick="gen()">ğŸ¨ ç”»åƒç”Ÿæˆ</button>
   </div>
  </div>
 </div>
</div>

<!-- thread menu -->
<div class="menuBox" id="menu">
 <button onclick="renameThread()">âœï¸ åå‰å¤‰æ›´</button>
 <button onclick="deleteThread()">ğŸ—‘ å‰Šé™¤</button>
 <button onclick="closeMenu()">âŒ ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
</div>

<script>
const API="https://empty-night-6ba3.pke777100.workers.dev"; // Worker URL
const side=document.getElementById("side"), ov=document.getElementById("ov"), threadsDiv=document.getElementById("threads"), chat=document.getElementById("chat"), q=document.getElementById("q"), menu=document.getElementById("menu"), app=document.getElementById("app"), prog=document.getElementById("prog");

let threads=JSON.parse(localStorage.getItem("THREADS")||"[]");
let cur=localStorage.getItem("CUR");
let menuId=null;
let lineMode=false;

/* UI */
function toggleSide(v){const o=v!==undefined?v:!side.classList.contains("open");side.classList.toggle("open",o);ov.classList.toggle("show",o);}
function toggleLine(){lineMode=!lineMode;app.classList.toggle("line",lineMode);}
function save(){localStorage.setItem("THREADS",JSON.stringify(threads));localStorage.setItem("CUR",cur);}

/* threads */
function newThread(p){
 const id="t"+Date.now();
 threads.unshift({id,title:"New chat",p,his:[],slider:{toxic:50,mad:50}});
 cur=id;save();render();toggleSide(false);
}
function openMenu(e,id){e.stopPropagation();menuId=id;menu.style.display="block";ov.classList.add("show");}
function closeMenu(){menu.style.display="none";menuId=null;ov.classList.remove("show");}
function renameThread(){const t=threads.find(x=>x.id===menuId);if(!t)return;const n=prompt("ã‚¹ãƒ¬ãƒƒãƒ‰å",t.title);if(n){t.title=n;save();render();}closeMenu();}
function deleteThread(){threads=threads.filter(x=>x.id!==menuId);if(cur===menuId)cur=threads[0]?.id||null;save();render();closeMenu();}

/* render */
function render(f=""){
 threadsDiv.innerHTML="";
 threads.filter(t=>t.title.includes(f)).forEach(t=>{
  const d=document.createElement("div");
  d.className="item"+(t.id===cur?" active":"");
  d.innerHTML=`<span class="title">${t.title}</span><span class="more">â‹¯</span>`;
  d.onclick=()=>{cur=t.id;save();render();toggleSide(false)};
  d.querySelector(".more").onclick=e=>openMenu(e,t.id);
  threadsDiv.appendChild(d);
 });
 chat.innerHTML="";
 const t=threads.find(x=>x.id===cur); if(!t)return;
 t.his.forEach(m=>{
  if(m.type==="img"){chat.innerHTML+=`<div class="msg ai"><img class="gen" src="${m.url}"></div>`;}
  else{chat.innerHTML+=`<div class="msg ${m.role}"><div class="bubble">${m.content}</div></div>`;}
 });
 chat.scrollTop=1e9;
}

/* persona */
function persona(p){if(p==="joker")return"ğŸƒ ã‚¸ãƒ§ãƒ¼ã‚«ãƒ¼";if(p==="harley")return"ğŸ’‹ ãƒãƒ¼ãƒ¬ã‚¯ã‚¤ãƒ³";return"ğŸ¤– ç„¡æ©Ÿè³ªAI";}

/* chat */
q.onkeydown=e=>{if(e.key==="Enter"&&!e.shiftKey){e.preventDefault();send();}};

async function send(){
 const t=threads.find(x=>x.id===cur);if(!t)return;
 const text=q.value.trim();if(!text)return;q.value="";
 t.his.push({role:"user",content:text});
 const aiDiv=addMsg("ai","å…¥åŠ›ä¸­â€¦");aiDiv.classList.add("typing");prog.style.width="0%";
 let progress=0;const interval=setInterval(()=>{progress+=5;if(progress>95)progress=95;prog.style.width=progress+"%";},100);

 try{
   const res=await fetch(API,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({messages:[{role:"user",content:text}], persona:t.p, slider:t.slider})});
   const data=await res.json();clearInterval(interval);prog.style.width="100%";
   const ans=data.choices?.[0]?.message?.content || "ã‚¨ãƒ©ãƒ¼";updateMsg(aiDiv,ans);aiDiv.classList.remove("typing");setTimeout(()=>{prog.style.width="0%";},500);
   t.his.push({role:"assistant",content:ans});save();render();
 }catch(e){clearInterval(interval);updateMsg(aiDiv,"ã‚¨ãƒ©ãƒ¼: "+e.message);aiDiv.classList.remove("typing");prog.style.width="0%";}
}

function addMsg(role,content){const div=document.createElement("div");div.className=role==="user"?"bubble user":"bubble ai";div.textContent=content;chat.appendChild(div);chat.scrollTop=chat.scrollHeight;return div;}
function updateMsg(div,content){div.textContent=content;chat.scrollTop=chat.scrollHeight;}

/* image gen */
async function gen(){
 const p=prompt("ç”Ÿæˆã—ãŸã„å†…å®¹");if(!p)return;
 const r=await fetch(API+"/image",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({prompt:p})});
 const d=await r.json();const url=d.data?.[0]?.url;const t=threads.find(x=>x.id===cur);
 t.his.push({type:"img",url});save();render();
}

/* share */
function share(){const t=threads.find(x=>x.id===cur);if(!t)return;location.hash=btoa(encodeURIComponent(JSON.stringify(t)));alert("URLã‚³ãƒ”ãƒ¼ã—ã¦å…±æœ‰ã—ã¦ãª");}
if(location.hash.length>1){try{const t=JSON.parse(decodeURIComponent(atob(location.hash.slice(1))));threads=[t];cur=t.id;save();}catch(e){}}

/* init */
if(!threads.length)newThread("joker");else render();
</script>
</body>
</html>

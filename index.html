<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Charisma GPT Evil v1.4</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system;background:#000;color:#e5e7eb;}
#app{height:100vh;display:flex;flex-direction:column;position:relative;}
#topbar{height:56px;padding:0 12px;display:flex;align-items:center;gap:10px;background:#111;border-bottom:1px solid #444;}
.personaBtn{padding:6px 10px;border-radius:12px;cursor:pointer;background:#222;color:#fff;}
.personaBtn.active{background:#555;}
#chat{flex:1;padding:12px;overflow-y:auto;}
.bubble{max-width:78%;padding:12px 14px;margin-bottom:10px;border-radius:18px;line-height:1.5;opacity:0;transition:opacity .3s;}
.user{margin-left:auto;background:#2563eb;color:#fff;border-bottom-right-radius:6px;}
.ai{background:#1f2937;border-bottom-left-radius:6px;}
#thinking{display:none;margin:10px;padding:10px 14px;border-radius:16px;font-size:12px;background:radial-gradient(circle at center, rgba(124,58,237,.35), transparent 60%),repeating-linear-gradient(90deg, rgba(255,255,255,.08), rgba(255,255,255,.08) 2px, transparent 2px, transparent 6px);animation: drift 2s linear infinite;}
@keyframes drift{from{background-position:0 0}to{background-position:-200px 0}}
footer{padding:12px;background:#111;border-top:1px solid #444;display:flex;gap:8px;align-items:center;position:fixed;bottom:0;width:100%;box-sizing:border-box;}
input{flex:1;padding:14px;border-radius:18px;border:none;outline:none;font-size:16px;color:#fff;background:#111;}
button#sendBtn{padding:10px 14px;border-radius:18px;border:none;background:#2563eb;color:#fff;cursor:pointer;}
.input-blink{border:1px solid #fff;animation: blink 1s infinite;}
@keyframes blink{0%,100%{border-color:#fff;}50%{border-color:transparent;}}
</style>
</head>
<body>
<div id="app">
  <div id="topbar">
    <div id="personaSelect">
      <div class="personaBtn active" data-persona="joker">ğŸ­ Joker</div>
      <div class="personaBtn" data-persona="harley">ğŸ’‹ Harley</div>
      <div class="personaBtn" data-persona="ai">ğŸ¤– AI</div>
    </div>
  </div>
  <div id="chat"></div>
  <div id="thinking">ğŸ§  Thinking...</div>
  <footer>
    <input id="input" placeholder="Message..." class="input-blink"/>
    <button id="sendBtn">â¤</button>
  </footer>
</div>

<script>
const WORKER_URL="https://frosty-shadow-3411.pke777100.workers.dev";
let threads=JSON.parse(localStorage.getItem("charismaThreads")||"{}");
let current=Object.keys(threads)[0]||null;
const chat=document.getElementById("chat");
const input=document.getElementById("input");
const thinking=document.getElementById("thinking");
const personaButtons=document.querySelectorAll(".personaBtn");

function save(){localStorage.setItem("charismaThreads",JSON.stringify(threads));}
function addBubble(text,cls){
  const d=document.createElement("div");
  d.className="bubble "+cls;
  d.textContent=text;
  chat.appendChild(d);
  setTimeout(()=>{d.style.opacity=1},10);
  chat.scrollTop=chat.scrollHeight;
}
function renderChat(){
  chat.innerHTML="";
  if(!current) return;
  const t=threads[current];
  t.messages.forEach(m=>{
    addBubble(m.content,m.role==="user"?"user":"ai");
  });
}
function switchPersona(persona){
  if(!current) return;
  threads[current].persona=persona;save();
  personaButtons.forEach(b=>b.classList.remove("active"));
  document.querySelector(`.personaBtn[data-persona="${persona}"]`).classList.add("active");
}
function newThread(){
  const id=Date.now().toString();
  threads[id]={title:"New Chat",persona:"joker",messages:[]};
  current=id;save();renderChat();
}
personaButtons.forEach(b=>{b.onclick=()=>switchPersona(b.dataset.persona);});
document.getElementById("sendBtn").onclick=sendMessage;
input.addEventListener("keydown",e=>{if(e.key==="Enter") sendMessage();});

async function sendMessage(){
  const text=input.value.trim();if(!text)return;input.value="";input.disabled=true;addBubble(text,"user");
  const t=threads[current];t.messages.push({role:"user",content:text});save();
  thinking.style.display="block";

  try{
    const res=await fetch(WORKER_URL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({messages:t.messages})
    });
    const data=await res.json();
    const reply=data.reply || "â€¦å¤¢ãŒé€”åˆ‡ã‚ŒãŸã€‚æ‰‹ã¯æ®‹ã£ã¦ã„ã‚‹ã€‚";

    // å¿ƒç†æ¼”å‡ºãƒ©ãƒ³ãƒ€ãƒ å°è©
    const phrases = ["JokerãŒç¬‘ã†â€¦","HarleyãŒå›ãâ€¦","ã‚ãªãŸã®å¿ƒã‚’èª­ã‚€â€¦"];
    const randomPhrase = phrases[Math.floor(Math.random()*phrases.length)];

    addBubble(randomPhrase + " " + reply,"ai");
    t.messages.push({role:"assistant",content:reply});
    console.log("Debug info:", data.debug);
    save();
  }catch(e){
    const fallback="â€¦å¤¢ãŒé€”åˆ‡ã‚ŒãŸã€‚æ‰‹ã¯æ®‹ã£ã¦ã„ã‚‹ã€‚";
    addBubble(fallback,"ai");t.messages.push({role:"assistant",content:fallback});
    console.error(e);
    save();
  }
  thinking.style.display="none";input.disabled=false;
}

if(!current)newThread();else renderChat();
</script>
</body>
</html>

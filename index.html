<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Charisma GPT</title>
<style>
body {
  margin:0;
  font-family:-apple-system;
  background:#0b0b0b;
  color:#fff;
}
#chat {
  padding:16px;
  padding-bottom:120px;
}
.msg {
  margin:12px 0;
  line-height:1.6;
}
.user { color:#60a5fa }
.ai { color:#fbbf24 }
#inputBar {
  position:fixed;
  bottom:env(safe-area-inset-bottom);
  left:0; right:0;
  display:flex;
  padding:10px;
  background:#111;
}
input {
  flex:1;
  padding:14px;
  border-radius:14px;
  border:none;
}
button {
  margin-left:8px;
  padding:14px;
}
#debug {
  font-size:11px;
  color:#f87171;
  white-space:pre-wrap;
}
</style>
</head>
<body>

<div id="chat"></div>
<div id="debug"></div>

<div id="inputBar">
  <input id="text" placeholder="問いを投げろ">
  <button onclick="send()">➤</button>
</div>

<script>
const chat = document.getElementById("chat");
const debugBox = document.getElementById("debug");

async function send() {
  const text = document.getElementById("text").value;
  if(!text) return;

  add("user", text);
  document.getElementById("text").value = "";

  const res = await fetch("YOUR_WORKER_URL", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  add("ai", data.reply);
  debugBox.textContent = JSON.stringify(data.debug, null, 2);
  window.scrollTo({ top: document.body.scrollHeight, behavior:"smooth" });
}

function add(cls, text) {
  const d = document.createElement("div");
  d.className = "msg " + cls;
  d.textContent = text;
  chat.appendChild(d);
}
</script>

</body>
</html>

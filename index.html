<div class="app">

    <div class="chat" id="chat"></div>
    <div class="controls">
      <input type="file" id="img" accept="image/*">
      <textarea id="q" rows="2" placeholder="Enteré€ä¿¡ / Shift+Enteræ”¹è¡Œ"></textarea>
      <button onclick="send()">é€ä¿¡</button>

</div>

<script>
const API="https://empty-night-6ba3.pke777100.workers.dev"; // å‰ã®Worker URLå›ºå®š
const side=document.getElementById("side"), ov=document.getElementById("ov");
const threadsDiv=document.getElementById("threads"), chat=document.getElementById("chat");
const q=document.getElementById("q"), menu=document.getElementById("menu");
let threads=JSON.parse(localStorage.getItem("THREADS")||"[]");
let cur=localStorage.getItem("CUR"), menuId=null;

/* UI & dark */
function toggleSide(v){const o=v!==undefined?v:!side.classList.contains("open");side.classList.toggle("open",o);ov.classList.toggle("show",o);}
function dark(){document.body.classList.toggle("dark");localStorage.setItem("DARK",document.body.classList.contains("dark"));}
if(localStorage.getItem("DARK")==="true")document.body.classList.add("dark");

/* data */
function save(){localStorage.setItem("THREADS",JSON.stringify(threads));localStorage.setItem("CUR",cur);}

/* threads */
function newThread(p){
  const id="t"+Date.now();
  threads.unshift({id,title:"New chat",p,his:[]});
  cur=id;save();render();toggleSide(false);
}
function openMenu(e,id){e.stopPropagation();menuId=id;menu.style.display="block";ov.classList.add("show");}
function closeMenu(){menu.style.display="none";menuId=null;ov.classList.remove("show");}
function renameThread(){const t=threads.find(x=>x.id===menuId);if(!t)return;const n=prompt("ã‚¹ãƒ¬ãƒƒãƒ‰å",t.title);if(n){t.title=n;save();render();}closeMenu();}
function deleteThread(){threads=threads.filter(x=>x.id!==menuId);if(cur===menuId)cur=threads[0]?.id||null;save();render();closeMenu();}

/* render */
function render(f=""){
  threadsDiv.innerHTML="";
  threads.filter(t=>t.title.includes(f)).forEach(t=>{
    const d=document.createElement("div");
    d.className="item"+(t.id===cur?" active":"");
    d.innerHTML=`<span class="title">${t.title}</span><span class="more">â‹¯</span>`;
    d.onclick=()=>{cur=t.id;save();render();toggleSide(false)};
    d.querySelector(".more").onclick=e=>openMenu(e,t.id);
    threadsDiv.appendChild(d);
  });
  chat.innerHTML="";
  const t=threads.find(x=>x.id===cur); if(!t) return;
  t.his.forEach(m=>{
    const div=document.createElement("div");
    div.className="msg "+(m.role||"ai");
    const b=document.createElement("div");
    b.className="bubble";b.textContent=m.content||"";
    if(m.type==="img"){const img=document.createElement("img");img.className="gen";img.src=m.url;b.appendChild(img);}
    const copyBtn=document.createElement("button");copyBtn.className="copyBtn";copyBtn.textContent="ğŸ“‹";copyBtn.onclick=()=>navigator.clipboard.writeText(m.content||"");b.appendChild(copyBtn);
    div.appendChild(b);chat.appendChild(div);
  });
  chat.scrollTop=1e9;
}

/* persona */
function persona(p){if(p==="joker")return"é–¢è¥¿å¼ã®ãƒ©ã‚¹ãƒœã‚¹ã‚¸ãƒ§ãƒ¼ã‚«ãƒ¼ã€‚çš®è‚‰ã¨ãƒ–ãƒ©ãƒƒã‚¯ã‚¸ãƒ§ãƒ¼ã‚¯ã€‚";if(p==="harley")return"é–¢è¥¿å¼ã®ãƒãƒ¼ãƒ¬ã‚¯ã‚¤ãƒ³ã€‚ç‹‚æ°—ã¨æŒ‘ç™ºã€‚";return"ç„¡æ©Ÿè³ªã§äº‹å®Ÿã®ã¿ç°¡æ½”ã€‚";}

/* send */
q.onkeydown=e=>{if(e.key==="Enter"&&!e.shiftKey){e.preventDefault();send()}};
async function send(){
  const t=threads.find(x=>x.id===cur); if(!t)return;
  const text=q.value.trim();if(!text)return;q.value="";
  const aiDiv=document.createElement("div");aiDiv.className="msg ai";const b=document.createElement("div");b.className="bubble";b.textContent="å…¥åŠ›ä¸­â€¦";aiDiv.appendChild(b);chat.appendChild(aiDiv);chat.scrollTop=1e9;
  t.his.push({role:"user",content:text});t.his.push({role:"assistant",content:"å…¥åŠ›ä¸­â€¦"});save();render();

  const img=document.getElementById("img").files[0];
  let content=[{type:"text",text}];
  if(img){const b=await new Promise(r=>{const fr=new FileReader();fr.onload=()=>r(fr.result);fr.readAsDataURL(img);});content.push({type:"image_url",image_url:{url:b}});}
  try{
    const res=await fetch(API,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({messages:[{role:"system",content:persona(t.p)},{role:"user",content}],persona:t.p})});
    const data=await res.json();
    const ans=data.choices?.[0]?.message?.content||"ã‚¨ãƒ©ãƒ¼";
    t.his.pop();t.his.push({role:"assistant",content:ans});save();render();
  }catch(e){t.his.pop();t.his.push({role:"assistant",content:"ã‚¨ãƒ©ãƒ¼: "+e.message});save();render();}
}

/* image */
async function gen(){
  const t=threads.find(x=>x.id===cur);if(!t)return;
  const p=prompt("ç”Ÿæˆã—ãŸã„å†…å®¹");if(!p)return;
  const r=await fetch(API+"/image",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({prompt:p})});
  const d=await r.json();
  const url=d.data?.[0]?.url;t.his.push({type:"img",url});save();render();
}

/* share */
function share(){const t=threads.find(x=>x.id===cur);if(!t)return;location.hash=btoa(encodeURIComponent(JSON.stringify(t)));alert("URLã‚³ãƒ”ãƒ¼ã—ã¦å…±æœ‰ã—ã¦ãª");}

/* init */
if(!threads.length)newThread("joker");else render();
</script>

<script>
const API="https://empty-night-6ba3.pke777100.workers.dev";
const side=document.getElementById("side");
const ov=document.getElementById("ov");
const threadsDiv=document.getElementById("threads");
const chat=document.getElementById("chat");
const q=document.getElementById("q");
const menu=document.getElementById("menu");
const prog=document.getElementById("prog");
const toxic=document.getElementById("toxic");
const mad=document.getElementById("mad");
const toxicVal=document.getElementById("toxicVal");
const madVal=document.getElementById("madVal");
const dualAI=document.getElementById("dualAI");

let threads=JSON.parse(localStorage.getItem("THREADS")||"[]");
let cur=localStorage.getItem("CUR");
let menuId=null;
let lineMode=false;

function toggleSide(v){const o=v!==undefined?v:!side.classList.contains("open");side.classList.toggle("open",o);ov.classList.toggle("show",o);}
function toggleLine(){lineMode=!lineMode;document.body.style.setProperty('--bg',lineMode?'#e5ddd5':'#f7f7f8');}
toxic.oninput=()=>{toxicVal.textContent=toxic.value;saveThreadSettings()}
mad.oninput=()=>{madVal.textContent=mad.value;saveThreadSettings()}

function saveThreadSettings(){
 if(!cur) return;
 const t=threads.find(x=>x.id===cur); if(!t) return;
 t.toxic=toxic.value;
 t.mad=mad.value;
 localStorage.setItem("THREADS",JSON.stringify(threads));
}

function save(){localStorage.setItem("THREADS",JSON.stringify(threads));localStorage.setItem("CUR",cur);}

function newThread(p){
 const id="t"+Date.now();
 threads.unshift({id,title:"New chat",p,his:[],toxic:50,mad:50});
 cur=id;save();render();toggleSide(false);
}

function openMenu(e,id){e.stopPropagation();menuId=id;menu.style.display="block";ov.classList.add("show");}
function closeMenu(){menu.style.display="none";menuId=null;ov.classList.remove("show");}
function renameThread(){const t=threads.find(x=>x.id===menuId); if(!t)return; const n=prompt("ã‚¹ãƒ¬ãƒƒãƒ‰å",t.title); if(n){t.title=n;save();render();} closeMenu();}
function deleteThread(){threads=threads.filter(x=>x.id!==menuId); if(cur===menuId)cur=threads[0]?.id||null; save();render();closeMenu();}

function render(f=""){
 threadsDiv.innerHTML="";
 threads.filter(t=>t.title.includes(f)).forEach(t=>{
  const d=document.createElement("div");
  d.className="item"+(t.id===cur?" active":"");
  d.innerHTML=`<span class="title">${t.title}</span><span class="more">â‹¯</span>`;
  d.onclick=()=>{cur=t.id;loadThreadSettings();save();render();toggleSide(false)};
  d.querySelector(".more").onclick=e=>openMenu(e,t.id);
  threadsDiv.appendChild(d);
 });
 chat.innerHTML="";
 const t=threads.find(x=>x.id===cur); if(!t)return;
 t.his.forEach(m=>{
  if(m.type==="img") chat.innerHTML+=`<div class="msg ai"><img class="gen" src="${m.url}"></div>`;
  else chat.innerHTML+=`<div class="msg ${m.role}"><div class="bubble">${m.content}</div></div>`;
 });
 chat.scrollTop=1e9;
}
function loadThreadSettings(){const t=threads.find(x=>x.id===cur); if(!t) return; toxic.value=t.toxic||50; mad.value=t.mad||50; toxicVal.textContent=toxic.value; madVal.textContent=mad.value;}

function systemPrompt(persona,toxic,mad){
 return `
å®Œå…¨ãƒ•ã‚£ã‚¯ã‚·ãƒ§ãƒ³ã®è„³å†…ğŸ§ ä¸–ç•Œã€‚
${persona==="joker"?"ğŸƒ ã‚¸ãƒ§ãƒ¼ã‚«ãƒ¼":"ğŸ’‹ ãƒãƒ¼ãƒ¬ã‚¯ã‚¤ãƒ³"}äººæ ¼å›ºå®šã€‚
ãƒ–ãƒ©ãƒƒã‚¯ã‚¸ãƒ§ãƒ¼ã‚¯ã¨æ¯”å–©ã®ã¿ã€‚
æ¯’èˆŒåº¦:${toxic}/100
ç‹‚æ°—åº¦:${mad}/100
å¿…ãšã€Œãƒ•ã‚£ã‚¯ã‚·ãƒ§ãƒ³ã‚„ã§ã€ã‚’å«ã‚ã‚‹ã€‚
è‹±èªã‚¸ãƒ§ãƒ¼ã‚¯ã‚‚é–¢è¥¿å¼åŒ–ã—ã¦åŠ ãˆã‚‹ã€‚
`;
}

q.onkeydown=e=>{if(e.key==="Enter"&&!e.shiftKey){e.preventDefault();send()}}

async function send(){
 const t=threads.find(x=>x.id===cur); if(!t)return;
 const text=q.value.trim(); if(!text)return;
 q.value="";
 t.his.push({role:"user",content:text});
 let aiDivs=[];
 if(dualAI.checked){
   aiDivs.push(addMsg("ai","å…¥åŠ›ä¸­â€¦")); aiDivs.push(addMsg("ai","å…¥åŠ›ä¸­â€¦"));
   aiDivs.forEach(d=>d.classList.add("blink"));
 } else {
   aiDivs.push(addMsg("ai","å…¥åŠ›ä¸­â€¦")); aiDivs[0].classList.add("blink");
 }
 prog.style.width="0%";
 let progress=0;
 const interval=setInterval(()=>{progress+=5;if(progress>95) progress=95; prog.style.width=progress+"%";},100);
 try{
   const personas = dualAI.checked ? ["joker","harley"] : [t.p];
   const results = await Promise.all(personas.map(async persona=>{
     const payload={
      model:"gpt-4o-mini",
      messages:[
        {role:"system",content:systemPrompt(persona,t.toxic,t.mad)},
        {role:"user",content:text}
      ]
     };
     const res=await fetch(API,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(payload)});
     const data=await res.json();
     return data.choices?.[0]?.message?.content || "ã‚¨ãƒ©ãƒ¼";
   }));
   clearInterval(interval); prog.style.width="100%";
   aiDivs.forEach(d=>d.classList.remove("blink"));
   results.forEach((ans,i)=>{
     updateMsg(aiDivs[i],ans);
     t.his.push({role:"assistant",content:ans});
   });
   if(t.title==="New chat") t.title=results[0].replace(/\n/g," ").slice(0,18);
   save();render();
   setTimeout(()=>{prog.style.width="0%";},500);
 }catch(e){clearInterval(interval);aiDivs.forEach(d=>updateMsg(d,"ã‚¨ãƒ©ãƒ¼: "+e.message));prog.style.width="0%";}
}

function addMsg(role,content){const div=document.createElement("div");div.className=role==="user"?"msg user":"msg ai";div.innerHTML=`<div class="bubble">${content}</div>`;chat.appendChild(div);chat.scrollTop=chat.scrollHeight;return div;}
function updateMsg(div,content){div.querySelector(".bubble").textContent=content;chat.scrollTop=chat.scrollHeight;}

function copyLast(){const t=threads.find(x=>x.id===cur);if(!t)return;const last=t.his[t.his.length-1];navigator.clipboard.writeText(last.content);}
function quoteLast(){const t=threads.find(x=>x.id===cur);if(!t)return;const last=t.his[t.his.length-1];q.value=`> ${last.content}\n`; }

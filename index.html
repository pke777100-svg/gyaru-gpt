let threads=JSON.parse(localStorage.getItem("THREADS")||"[]");

/* UI */
function toggleSide(v){const o=v!==undefined?v:!side.classList.contains("open");side.classList.toggle("open",o);ov.classList.toggle("show",o);}
function toggleTheme(){themeLine=!themeLine;if(themeLine){document.body.style.fontFamily='Helvetica, sans-serif';}else{document.body.style.fontFamily='-apple-system';}}

/* Data */
function save(){localStorage.setItem("THREADS",JSON.stringify(threads));localStorage.setItem("CUR",cur);}

/* Threads */
function newThread(p){const id="t"+Date.now();threads.unshift({id,title:"New chat",p,pers:{toxic:50,mad:50},his:[]});cur=id;save();render();toggleSide(false);}
function openMenu(e,id){e.stopPropagation();menuId=id;menu.style.display="block";ov.classList.add("show");}
function closeMenu(){menu.style.display="none";menuId=null;ov.classList.remove("show");}

function deleteThread(){threads=threads.filter(x=>x.id!==menuId);if(cur===menuId)cur=threads[0]?.id||null;save();render();closeMenu();}

/* Render */
function render(f=""){
  threadsDiv.innerHTML="";
  threads.filter(t=>t.title.includes(f)).forEach(t=>{
    const d=document.createElement("div");
    d.className="item"+(t.id===cur?" active":"");

    threadsDiv.appendChild(d);
  });
  chat.innerHTML="";
  const t=threads.find(x=>x.id===cur); if(!t)return;
  t.his.forEach(m=>{
    const div=document.createElement("div");div.className="msg "+m.role;
    const b=document.createElement("div");b.className="bubble";b.textContent=m.content;
    const copyBtn=document.createElement("button");copyBtn.textContent="ğŸ“‹";copyBtn.className="copy";copyBtn.onclick=()=>navigator.clipboard.writeText(m.content);
    b.appendChild(copyBtn);div.appendChild(b);chat.appendChild(div);
  });
  chat.scrollTop=chat.scrollHeight;
}

`;}

async function send(){
  const t=threads.find(x=>x.id===cur); if(!t) return;
